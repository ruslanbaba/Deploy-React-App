name: Terraform Deploy US-East-1

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Init & Apply
    runs-on: ubuntu-latest

    env:
      TF_VAR_file: terraform/tfvars/us-east-1.tfvars

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Parse region and bucket from tfvars
        id: parse
        run: |
          REGION=$(awk -F= '/^region/ {gsub(/ /, "", $2); gsub(/"/, "", $2); print $2}' "$TF_VAR_file")
          BUCKET=$(awk -F= '/^bucket_name/ {gsub(/ /, "", $2); gsub(/"/, "", $2); print $2}' "$TF_VAR_file")
          echo "region=$REGION" >> "$GITHUB_OUTPUT"
          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"

      - name: Validate parsed values
        run: |
          echo "Parsed region: ${{ steps.parse.outputs.region }}"
          echo "Parsed bucket: ${{ steps.parse.outputs.bucket }}"
          if [ -z "${{ steps.parse.outputs.bucket }}" ]; then
            echo "::error ::Bucket name is empty. Please check tfvars format."
            exit 1
          fi

      - name: Create backend S3 bucket if not exists
        run: |
          BUCKET=${{ steps.parse.outputs.bucket }}
          REGION=${{ steps.parse.outputs.region }}

          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket $BUCKET already exists."
          else
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket --bucket "$BUCKET" --region "$REGION" --create-bucket-configuration LocationConstraint="$REGION"
            fi
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Generate backend config
        run: |
          echo "bucket = \"${{ steps.parse.outputs.bucket }}\"" > terraform/backend.hcl
          echo "key    = \"state/terraform.tfstate\"" >> terraform/backend.hcl
          echo "region = \"${{ steps.parse.outputs.region }}\"" >> terraform/backend.hcl

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=backend.hcl
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -var-file=tfvars/us-east-1.tfvars -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
